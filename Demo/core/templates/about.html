{% extends "base.html" %}

{% block title %}About{% endblock %}

{% block content %}
  <div style="max-width: 600px; margin: 40px auto; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #2c3e50; margin-bottom: 20px;">About Me</h2>
    
    <p style="font-size: 1.1em; font-weight: 600; color: #34495e;">Name: <span style="font-weight: 400;">{{ name }}</span></p>
    <p style="font-size: 1.1em; font-weight: 600; color: #34495e;">Student ID: <span style="font-weight: 400;">{{ student_id }}</span></p>
  </div>
{% endblock %}
